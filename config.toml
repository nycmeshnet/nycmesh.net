title = "NYC Mesh"
baseURL = "https://www.nycmesh.net/"
defaultContentLanguage = "en"
pygmentsCodefences = true
pygmentsCodefencesGuessSyntax = true
summaryLength = 10

[params]
  title = "NYC Mesh"
  description = "Join our community-owned network to replace your current internet connection."
  images = ["/img/3d.png"]

[languages]
  [languages.en]
  [languages.es]
  [languages.zh]

[markup]
  [markup.blackFriday]
    hrefTargetBlank = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Define Media Types
[mediaTypes]
  [mediaTypes."application/rss+xml"]
    suffixes = ["rss"]

# Define Output Formats
[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"
    isPlainText = false
    isHTML = false
    noUgly = true
    
# Enable outputs
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
