{{ define "main" }}
<main class="bg-white">
	<div class="splash-small cover"></div>
	<div class="ph4-ns ph3">
		<div class="pv4 lh-copy near-black overflow-hidden f5 measure-wide center">
			<h1 class="mv0 f3 fw7">
				{{ .Title }}
			</h1>
			{{ if (.Params.toc) }}
				{{.TableOfContents}}
			{{end}}
			{{ .Content }}
		</div>
	</div>
</main>
{{ end }}
