{{ define "main" }}
<main class="pa3 bg-white">
	<div class="splash4 cover"></div>
	<div class="pv0 center measure-wide f4 sans-serif">
	<h1>Blog</h1>
	<ul class="ma0 list pa0">
		<!-- Ranges through content/post/*.md -->
		{{ range .Data.Pages }}
			<li class="bb b--light-gray">
				<a href="{{ .RelPermalink }}" class="pv3 fw6 flex justify-between items-center">
					{{ .Title }}
				<span class="nowrap f5 fw4 gray">{{ .Date.Format "Jan 2, 2006" }}</span>
				</a>
			</li>
		{{ end }}
	</ul>
</div>div>
</main>
{{ end }}
