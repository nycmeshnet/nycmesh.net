{{ define "main" }}
<main class=" bg-white">
	<div class="splash-blog cover"></div>
	<div class="ph4-ns ph3 pv4-l pv3">
		<div class="pv0 center measure-wide f5">
			<h1 class="f2">{{ .Title }}</h1>
			<ul class="ma0 list pa0 pb4 f4">
				{{ range .Data.Pages }}
					<li class="bb b--light-gray pv4">
						<span class="f4 silver mb1 db">
			                {{ .Params.Publication }} - {{ .Date.Format "Jan 2, 2006" }}
						</span>
						<a href="{{ .Params.Link }}" class="f4 fw5">
							{{ .Title }}
						</a>
						<p class="i mb0">
							"{{ .Params.Quote }}"
						</p>
					</li>
				{{ end }}
			</ul>
		</div>
	</div>
</main>
{{ end }}
