{{ define "main" }}
<main class=" bg-white">
	<div class="splash-blog cover"></div>
	<div class="ph4-ns ph3 pv4-l pv3">
		<div class="pv0 center mw8 f5">
			<h1 class="f2">{{ .Title }}</h1>
			<ul class="list pa0 pb4 f5 flex flex-wrap mhn2">
				{{ range .Data.Pages }}
					<li class="w-25-ns w-third-m w-100 pa2 mb2">
		              <a class="mt1 db " href="{{ .Params.Link }}">
		                <div class="aspect-ratio aspect-ratio--16x9 mb2">
						    <div class="aspect-ratio--object cover bg-center cover" style="background:url({{ .Params.Image }}) center;">
						    </div>
						</div>
		              </a>
		              <a href="{{ .Params.Link }}" class="db mb1 fw5 no-underline lh-title">
		                {{ .Title }}
		              </a>
		              <time class="silver lh-title">
		                {{ .Date.Format "January 2, 2006" }}
		              </time>
		            </li>
				{{ end }}
			</ul>
		</div>
	</div>
</main>
{{ end }}
