<div class="bg-white br2 dark-gray pa4 f4">
  <form action="https://docs.google.com/forms/d/1w1d2qiCerKxjR5uu7gnqRqF9XpYeRvTDPqHbCE4Cftc/formResponse" method="POST" class="w-100 f4-ns f5">
    <div class="flex">
      <div class="w-50 pr2">
        <label for="name" class="f5 b db mb2">Name</label>
        <input placeholder="Your Name" type="text" class="f5 input-reset black w-100 bg-white ba bw1 b--light-gray br2 pa2"></input>
      </div>

      <div class="w-50 pl2">
        <label for="phone" class="f5 b db mb2">Phone</label>
        <input placeholder="212-123-4567" type="tel" class="f5 input-reset  w-100 black bg-white ba bw1 b--light-gray br2 pa2"></input>
      </div>
  </div>

      <div>
        <label for="email" class="mt3 f5 b db mb2">Email</label>
        <input required placeholder="you@example.com" type="email" class="f5 input-reset  w-100 black bg-white ba bw1 b--light-gray br2 pa2"></input>
      </div>

      <div>
        <label for="address" class="mt3 f5 b db mb2">Street Address</label>
        <input id="autocomplete" required id="autocomplete" placeholder="285 Fulton Street, New York, NY, USA" type="text" class="f5 input-reset  w-100 black bg-white ba b--light-gray br2 pa2"></input>
      </div>

    <div class="f5 pt3 flex flex-row-ns flex-column items-center justify-between">
      <div>
        <div class="flex items-center mv2">
          <input required oninvalid="this.setCustomValidity('Please read the Network Common License')" type="checkbox"></input>
          <p class="mv0 ml2 mid-gray">I agree to the <a class="blue no-underline" href="/doc/ncl.pdf" target="_">Network Commons License</a></p>
        </div>

        <div class="flex items-center mv2">
          <input type="checkbox"></input>
          <p class="mv0 ml2 mid-gray">I might have roof access!</p>
        </div>
      </div>

      <input class="fw9 f5 fw6 white bw0 db pv2 ph3 pointer br2 bg-blue dark-gray" type="submit" value="Submit"> 
      </input>
    </div>

  </form>
</div>
