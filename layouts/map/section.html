{{ define "main" }}
<main>
	<div class="vh-75 relative">
		<div class="absolute z-999 ph3-ns ph2 center w-100">
			<div class="pointer-events-none  mw8 center flex ma2">
				<div class="ma0 pointer-events dn flex flex-column ba b--silver bg-white sans-serif black fw6 pa1">
					<!-- <input class="ma1 dn db-ns f5 pa2 bg-near-white ba b--near-white br2 mb2" placeholder="Search" /> -->
					<ul class="pa0 ma0 flex-none-ns flex flex-wrap flex-column justify-center f6">
						<li class="ma1 flex items-center justify-start ma0 pa0">
							<img src="/img/map/active.svg" /> <span class="ml2">Active Node (205)</span>
						</li>
						<li class="ma1 flex items-center justify-start ma0 pa0">
							<img src="/img/map/supernode.svg" /> <span class="ml2">Super Node (2)</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="map-div" class="relative h-100"></div>
	</div>

	<div class="sans-serif f5 pv4 ph3">
		<div class="measure-wide center">
			{{ .Content }}
		</div>
	</div>
</main>
<script src="/js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNClp7oJsw-eleEoR3-PQKV23tpeW-FpE&libraries=visualization&callback=initMap"
async defer></script>
{{ end }}
