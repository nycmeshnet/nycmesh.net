{{ define "main" }}
<div class="splash-small cover"></div>
<div class="ph4-ns ph3 pb5">
  <div class="measure-wide f5 dt w-100 f3 center bg-white black">

    <div  class="pt4">
      <h2 class="f4 fw6 tl">
        Request Support
      </h2>
    </div>

    <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSfoLYGhTJEEevdr1ViJo0YZeyoDs0vkFumB6yO1lxdqEy6h1w/formResponse" method="POST" class="w-100 f4-ns f5">
      <div class="flex">
        <div class="w-50 pr2">
          <label for="name" class="f5 fw6 db mb2">Name</label>
          <input
            id="name"
            placeholder="Your Name"
            type="text"
            name="entry.233009226"
            class="border-box f5 input-reset black w-100 bg-white ba b--moon-gray pa2"
          />
        </div>

        <div class="w-50 pl2">
          <label for="email" class="f5 fw6 db mb2">Email</label>
          <input
            required id="email"
            placeholder="you@example.com"
            type="email"
            name="entry.418562862"
            class="border-box f5 input-reset  w-100 black bg-white ba b--moon-gray pa2"
          />
        </div>
      </div>

      <div>
        <label for="nodeNumber" class="mt3 f5 fw6 db mb2">
          Node Number
        </label>
        <input
          required
          id="nodeNumber"
          placeholder="1234"
          type="number"
          name="entry.649831606"
          class="border-box f5 input-reset w-100 black bg-white ba b--moon-gray pa2"
        />
      </div>

      <div>
        <label for="priority" class="mt3 f5 fw6 db mb2">
          Priority
        </label>
        <select id="priority" name="entry.363817612">
          <option value="Low">Low</option>
          <option value="Normal">Normal</option>
          <option value="High">High</option>
          <option value="Emergency">Emergency</option>
        </select>
      </div>

      <div>
        <label for="subject" class="mt3 f5 fw6 db mb2">
          Subject
        </label>
        <input
          required
          id="subject"
          placeholder=""
          type="text"
          name="entry.986833004"
          class="border-box f5 input-reset w-100 black bg-white ba b--moon-gray pa2"
        />
      </div>

      <div>
        <label for="description" class="mt3 f5 fw6 db mb2">
          Description
        </label>
        <textarea
          required
          id="description"
          name="entry.1133068143"
          class="border-box f5 input-reset  w-100 black bg-white ba b--moon-gray pa2"></textarea>
      </div>


      <div class="mw5 mt4">
        <input
          type="submit"
          value="Submit request"
          class="input-reset bw0 f4 fw5 br3 pa3 white bg-blue ph4 pointer"
        />
      </div>

  </form>
    	
  </div>
</div>
{{ end }}
